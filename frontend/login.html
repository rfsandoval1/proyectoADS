<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Sistema Roles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Login</h1>
      <section class="card">
        <form id="login-form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required placeholder="cliente@test.com" />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Cliente123!" />

          <button type="submit">Entrar</button>
        </form>
        <div id="login-result" class="result"></div>
        <p>
          <a href="/register.html">Registrarse</a> · <a href="/forgot.html">Olvidé mi contraseña</a>
        </p>
      </section>
      <p><a href="/">Volver</a></p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
