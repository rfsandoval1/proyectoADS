<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Sistema Roles</title>
    <link rel="stylesheet" href="styles.css?v=2" />
  </head>
  <body>
    <main class="container">
      <section class="card centered">
        <h1>Iniciar sesión</h1>
        <form id="login-form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required placeholder="cliente@test.com" />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Cliente123!" />

          <div style="display:flex;gap:8px"><button type="submit">Entrar</button><button type="button" class="pill-btn ghost" onclick="globalThis.location.href='/register.html'">Registrarse</button></div>
        </form>
        <div id="login-result" class="result"></div>
        <p class="helper"><button type="button" class="pill-btn ghost" onclick="globalThis.location.href='/forgot.html'">Olvidé mi contraseña</button></p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
