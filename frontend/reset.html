<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Restablecer contraseña - Sistema Roles</title>
    <link rel="stylesheet" href="styles.css?v=2" />
  </head>
  <body>
    <main class="container">
      <section class="card centered">
        <h1>Restablecer contraseña</h1>
        <form id="reset-form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="tú@ejemplo.com" />

          <label for="code">Código</label>
          <input id="code" name="code" required placeholder="Código recibido por email" />

          <label for="newPassword">Nueva contraseña</label>
          <input id="newPassword" name="newPassword" type="password" required placeholder="Nueva contraseña" />

          <button type="submit">Restablecer</button>
        </form>
        <div id="reset-result" class="result"></div>
        <p class="helper">
          <button type="button" class="pill-btn ghost" onclick="globalThis.location.href='/login.html'">Ir a Login</button>
        </p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
