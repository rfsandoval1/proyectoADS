<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard - Sistema Roles</title>
    <link rel="stylesheet" href="styles.css?v=2" />
  </head>
  <body>
    <main class="container">
      <h1>Dashboard</h1>
      <section class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <div>
            <strong id="current-user">Usuario: (no autenticado)</strong>
          </div>
          <div>
            <button id="logout-btn">Logout</button>
          </div>
        </div>

        <div id="unauth-controls">
          <label for="role-select">Selecciona rol (sin token)</label>
          <select id="role-select">
            <option value="cliente">Cliente</option>
            <option value="asistente">Asistente</option>
            <option value="gerente">Gerente</option>
          </select>
          <button id="load-dashboard">Cargar Dashboard</button>
        </div>

        <div id="dashboard-container" class="result"></div>
        <p class="helper"><button type="button" class="pill-btn ghost" onclick="globalThis.location.href='/'">Volver</button></p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
